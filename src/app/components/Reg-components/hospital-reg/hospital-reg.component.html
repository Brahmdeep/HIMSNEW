<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Hospital Registration</li>
  </ol>
</nav>

<div class="container" >
  <div style="text-align: center;margin:0;width:100%;background-color: steelblue;color: white">
    <p style="padding: 8px">Hospital Registration</p>
  </div>
    <form style="padding: 5px" >
        <div class="form-row" >
          <div class="col-lg-4 col-md-4">
            <label for="inputState">Zone</label>
            <select [(ngModel)]="zone" name="zone" id="inputState" (change)="onChangezone($event.target.value)" class="form-control">
              <option selected>--select--</option>
              <option *ngFor="let zone of zones">{{zone.znCd}}-{{zone.znNm}}</option>
            </select>
          </div>
          <div class="col-md-4 mb-3" >
              <label for="validationDefault02">Division</label>
              <select [(ngModel)]="division" name="division"   class="form-control" (change)="onChangedivision($event.target.value)" name="">
                <option selected>--select--</option>
                <option *ngFor="let division of availableDivision">{{division.divCd}}-{{division.divNm}}</option>
              </select>
              <!-- <input type="text" class="form-control" id="validationDefault02" placeholder="Middle name"  required> -->
            </div>
          <div class="col-md-4 mb-3" >
            <label for="validationDefault02">Station Code</label>
            <select (change)="onchangestation()" [(ngModel)]="station" name="station" class="form-control" name="" >
              <option selected>--select--</option>
              <option value="" *ngFor="let station of availableStation" >{{station.stationCode}}-{{station.stationName}}</option>
            </select>
          </div>
                                                                                                      
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">Hospital Name</label>
            <input [(ngModel)]="name" name="name" type="text" class="form-control"  id="validationDefault03" placeholder="Hospital Name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault04">Health Care Center Code </label>
            <select [(ngModel)]="center" name="center" class="form-control" name="">
              <option selected>--select--</option>
              <option *ngFor="let center of healthcarecode">{{center.hospital_type}}-{{center.hospital_desc}}</option>
            </select>
          </div>
         
        </div>
        <button (click)="onsubmit()" class="btn btn-primary" type="submit" style="margin-left: 40%;margin-right:20% ">Submit form</button>
      </form>
</div>
